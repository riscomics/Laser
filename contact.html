  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <div class="header">
        <div class="header-title">
          <div class="header-title-text">LASER SWIFT <BR>Surface Ablations
          </div>
          <div class="header-menu">
            <a href="index.html"><button class="headerbuttons">Home</button></a>
            <button class="headerbuttons">Team</button>
          </div> 
        </div>
          <div>
            <img src="Elements/laser-clear.png">
          </div>       
      </div>
    </div>

    <div class="splash">   
      <div class="subheader">    
            
        <form action="https://api.web3forms.com/submit" method="POST" class="form">
          <div class="form-title">
            Contact Us For a Free Quote!
          </div>
          <input type="hidden" name="access_key" value="4185ec1f-f29e-4375-b7dc-c9bd68924d39">
          <div class="input-fields">
            <input class="field1" type="text" name="name" placeholder="Name">
            <input class="field1" type="email" name="email" placeholder="E-mail">            
          </div>
          <div class="input-fields">
            <input class="field1" type="tel" name="phone" placeholder="Phone Number">
            <input class="field1" type="text" name="city" placeholder="Town / City">
          </div>
          <div class="input-fields2">
           <textarea class="field2" name="message" placeholder="Describe in detail what items you need laser cleaned." ></textarea>
           <button class="send-button">SEND</button>
          </div>
        </form>

        <div class="splash-text">
          <div>
            Please fill out the form with some basic details about what items you need cleaned, 
            their current condition, and any specific concerns you have. 
          </div>
          <div>
            Our team will get back to you shortly. 
          </div>
        </div>
      </div> 
      <div class="foot-banner">
        <img src="Elements/Laser-cleaning-rust-paint-new-jersey.jpg">
      </div> 
    </div>

    <div class="footer">
      <div class="footertext">
        Copyright© 2024 by Jersey Laser Restoration Services LLC
      </div>
